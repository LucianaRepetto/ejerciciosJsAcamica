        <script>
                // array de array en consola

    var dosArrays = function(matriz){
       for(var i = 0; i < matriz.length; i++){
          for(var j = 0; j < matriz[i].length; j++){
            console.log(matriz[i][j]);
          }
       }
       
    }     
    dosArrays([[1,2,3],[4,5,6],[7,8,9]]);

// aplastar un array de arrays

var aplastar = function(matriz){
    var aplastado = [];
    for(var i = 0; i < matriz.length; i++){
        for(var j = 0; j < matriz[i].length; j++){
            aplastado.push(matriz[i][j])
        }
    }
    return aplastado;
}

aplastar([[1,2],[3,4],[5,6]]);


// que la persona ingrese la cantidad de elementos que desea agregar y que despues igrese esos elementos

    var crearArreglo = function(){
        var tamaño = prompt("Elija tamaño del arreglo:");
        var arr = [];

        for(var i = 0; i < tamaño; i++){
            arr.push(prompt("Ingrese un valor:"));
        }
        return arr;
    }

    crearArreglo();


        </script>
    </body>
